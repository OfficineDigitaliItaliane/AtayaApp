apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

repositories {
    maven {
        url "http://dl.bintray.com/piasy/maven"
    }
    maven { url 'https://jitpack.io' }
}

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "it.mindtek.ruah"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 9
        versionName "1.0rc4"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    flavorDimensions("buildType")

    productFlavors {
        develop {
            resValue "string", "api_base_url", '"http://api-dev.ruah.mindtek.it/api/"'
            resValue "string", "api_key", "apiKey"
        }

        production {
            resValue "string", "api_base_url", 'http://api.ruah.mindtek.it/api/'
            resValue "string", "api_key", "892a487f-ccaf-4b99-94a6-733640bfb9cb"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '29.0.3'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.anko:anko:$anko_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.android.exoplayer:exoplayer:2.6.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.squareup.retrofit2:retrofit:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'androidx.room:room-runtime:2.2.5'
    implementation 'com.google.guava:guava:24.1-jre'
    implementation 'pl.bclogic:pulsator4droid:1.0.3'
    implementation 'com.github.ghost1372:Mzip-Android:0.4.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.bugsee:bugsee-android:1.17.4'
    kapt 'com.github.bumptech.glide:compiler:4.11.0'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    kapt 'androidx.room:room-compiler:2.2.5'
}
