apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

repositories {
    maven {
        url "http://dl.bintray.com/piasy/maven"
    }
    maven { url 'https://jitpack.io' }
}

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "it.mindtek.ruah"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 6
        versionName "1.0rc3"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    flavorDimensions( "buildType" )

    productFlavors {
        develop {
            resValue "string", "api_base_url", '"http://api-dev.ruah.mindtek.it/api/"'
        }

        production{
            resValue "string", "api_base_url", 'http://api.ruah.mindtek.it/api/'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '27.0.3'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation "org.jetbrains.anko:anko:$anko_version"
    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:recyclerview-v7:$supportVersion"
    implementation "com.android.support:gridlayout-v7:$supportVersion"
    implementation "com.android.support:design:$supportVersion"
    implementation "com.android.support:cardview-v7:$supportVersion"
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.google.android.exoplayer:exoplayer:2.6.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation "android.arch.persistence.room:runtime:$roomVersion"
    implementation 'com.github.bumptech.glide:glide:4.6.1'
    implementation 'com.google.guava:guava:23.5-android'
    implementation 'pl.bclogic:pulsator4droid:1.0.3'
    implementation 'com.github.ghost1372:Mzip-Android:0.4.0'
    implementation "com.android.support:support-v4:$supportVersion"
    implementation 'com.bugsee:bugsee-android:1.11.7'
    kapt 'com.github.bumptech.glide:compiler:4.6.1'
    kapt "android.arch.persistence.room:compiler:$roomVersion"
}
